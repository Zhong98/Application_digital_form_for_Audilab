<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="icon" href="img/logo.ico">
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <link rel="stylesheet" type="text/css" href="css/login.css">
</head>
<body>
<div class="container">
    <div class="login-Box">
        <div class="info-box">
            <h2>LOGIN</h2>
            <div class="login-container">
                <form action="/loginServlet" class="loginInfo" method="post">
                    <ul>
                        <li>
                            <h3>Username</h3>
                            <div class="input"><input type="text" name="username"></div>
                        </li>
                        <li>
                            <h3>Password</h3>
                            <div class="input"><input type="password" name="password"></div>
                        </li>
                        <li class="submit" id="submit"><input type="submit" value="Login"></li>
                    </ul>
                </form>
            </div>
            <div class="loginFailed" id="failed">
                Your username or password isn't correct.
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="js/login.js"></script>
</body>
</html>
